# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiz-kg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.PAT_TOKEN }}
        persistCredentials: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9d373abde4a4dc79578757d44866d8d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_70b98175cc9145939f6799ff22f333c7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d9d373abde4a4dc79578757d44866d8d }}/ebiznes2.azurecr.io/ebiznes2/api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiz-kg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f441c52376014831be12b30a373b1aa7 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d9d373abde4a4dc79578757d44866d8d }}/ebiznes2.azurecr.io/ebiznes2/api:${{ github.sha }}'